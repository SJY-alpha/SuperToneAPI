    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let allVoicesCache = []; // ëª¨ë“  ëª©ì†Œë¦¬ë¥¼ ì €ì¥í•  ìºì‹œ
            let selectedVoice = null;

            const statusMessage = document.getElementById('status-message');
            const textInput = document.getElementById('text-input');
            const voiceList = document.getElementById('voice-list');
            const generateBtn = document.getElementById('generate-btn');
            const languageFilter = document.getElementById('language-filter');
            const genderFilter = document.getElementById('gender-filter');
            const ageFilter = document.getElementById('age-filter');

            const getErrorMessage = async (response) => {
                try {
                    const data = await response.json();
                    if (data && data.message && data.message.error) return data.message.error;
                    return JSON.stringify(data.message || data.detail || data);
                } catch (e) { return response.statusText; }
            };

            const populateLanguageFilter = (voices) => {
                const languages = [...new Set(voices.flatMap(v => Array.isArray(v.language) ? v.language : (v.language || '').split(',')))].filter(Boolean).sort();
                languageFilter.innerHTML = '<option value="">ì „ì²´</option>';
                languages.forEach(lang => {
                    const option = document.createElement('option');
                    const langCode = lang.trim();
                    option.value = langCode;
                    option.textContent = { 'ko': 'í•œêµ­ì–´', 'en': 'ì˜ì–´', 'ja': 'ì¼ë³¸ì–´' }[langCode] || langCode;
                    languageFilter.appendChild(option);
                });
            };

            const displayVoices = () => {
                const lang = languageFilter.value;
                const gender = genderFilter.value;
                const age = ageFilter.value;

                // ì„œë²„ì— ë‹¤ì‹œ ìš”ì²­í•˜ëŠ” ëŒ€ì‹ , ìºì‹œëœ ì „ì²´ ëª©ë¡ì—ì„œ í•„í„°ë§í•©ë‹ˆë‹¤.
                const filteredVoices = allVoicesCache.filter(voice => {
                    const langMatch = !lang || (Array.isArray(voice.language) ? voice.language.includes(lang) : (voice.language || '').includes(lang));
                    const genderMatch = !gender || voice.gender === gender;
                    const ageMatch = !age || voice.age_group === age;
                    return langMatch && genderMatch && ageMatch;
                });

                voiceList.innerHTML = '';
                if (filteredVoices.length === 0) {
                    voiceList.innerHTML = `<p class="col-span-full text-center text-gray-500">ì¡°ê±´ì— ë§ëŠ” ëª©ì†Œë¦¬ê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
                    return;
                }

                statusMessage.textContent = `${filteredVoices.length}ê°œì˜ ëª©ì†Œë¦¬ë¥¼ ì°¾ì•˜ìŠµë‹ˆë‹¤.`;

                filteredVoices.forEach(voice => {
                    const card = document.createElement('div');
                    card.className = 'voice-card flex flex-col justify-between p-3 border-2 border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50 cursor-pointer';
                    card.addEventListener('click', () => {
                        document.querySelectorAll('.voice-card').forEach(c => c.classList.remove('selected', 'bg-blue-100'));
                        card.classList.add('selected', 'bg-blue-100');
                        selectedVoice = voice;
                        updateGenerateButtonState();
                    });
                    const name = document.createElement('h3');
                    name.className = 'font-semibold text-gray-800 text-center flex-grow';
                    name.textContent = voice.name;
                    const tagsContainer = document.createElement('div');
                    tagsContainer.className = 'mt-2 text-center';
                    const genderText = { 'male': 'ë‚¨ì„±', 'female': 'ì—¬ì„±'}[voice.gender] || '';
                    if (genderText) tagsContainer.innerHTML += `<span class="tag bg-blue-100 text-blue-800">${genderText}</span>`;
                    const ageText = { 'child': 'ì–´ë¦°ì´', 'young-adult': 'ì²­ë…„', 'middle-aged': 'ì¤‘ë…„', 'elder': 'ë…¸ì¸'}[voice.age_group] || '';
                    if (ageText) tagsContainer.innerHTML += `<span class="tag bg-green-100 text-green-800">${ageText}</span>`;
                    const languages = Array.isArray(voice.language) ? voice.language : (voice.language || '').split(',');
                    languages.forEach(lang => {
                        const langCode = lang.trim();
                        if (langCode) {
                            const langText = { 'ko': 'KOR', 'en': 'ENG', 'ja': 'JPN' }[langCode] || langCode.toUpperCase();
                            tagsContainer.innerHTML += `<span class="tag bg-yellow-100 text-yellow-800">${langText}</span>`;
                        }
                    });
                    const playButton = document.createElement('button');
                    playButton.className = 'play-btn mt-2 p-1 text-blue-600 hover:text-blue-800 rounded-full self-center focus:outline-none focus:ring-2 focus:ring-blue-400';
                    playButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                    const defaultSample = voice.samples && voice.samples.length > 0 ? voice.samples[0].url : null;
                    if (defaultSample) {
                        playButton.addEventListener('click', (e) => { e.stopPropagation(); new Audio(defaultSample).play(); });
                    } else {
                        playButton.disabled = true;
                        playButton.classList.add('text-gray-300', 'cursor-not-allowed');
                    }
                    card.appendChild(name);
                    card.appendChild(tagsContainer);
                    card.appendChild(playButton);
                    voiceList.appendChild(card);
                });
            };

            const updateGenerateButtonState = () => {
                generateBtn.disabled = !(selectedVoice && textInput.value.trim() !== "");
            };

            const handleGenerateTTS = async () => {
                const btnText = document.getElementById('generate-btn-text');
                const loader = document.getElementById('generate-loader');
                const icon = document.getElementById('generate-icon');
                if (generateBtn.disabled) return;
                loader.classList.remove('hidden'); icon.classList.add('hidden'); btnText.textContent = "ìƒì„± ì¤‘..."; generateBtn.disabled = true;
                try {
                    const languages = Array.isArray(selectedVoice.language) ? selectedVoice.language : (selectedVoice.language || '').split(',');
                    const languageToSend = (languages[0] || 'ko').trim();
                    const res = await fetch(`/api/proxy/${selectedVoice.voice_id}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ text: textInput.value, language: languageToSend })
                    });
                    if (!res.ok) throw new Error(await getErrorMessage(res));
                    const blob = await res.blob();
                    const url = URL.createObjectURL(blob);
                    new Audio(url).play();
                } catch (error) {
                    console.error("TTS Error:", error);
                    alert(`ìŒì„± ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ${error.message}`);
                } finally {
                    loader.classList.add('hidden'); icon.classList.remove('hidden'); btnText.textContent = "ìŒì„± ìƒì„±í•˜ê¸°"; updateGenerateButtonState();
                }
            };

            const initializeApp = async () => {
                statusMessage.textContent = 'ì „ì²´ ëª©ì†Œë¦¬ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...';
                try {
                    const res = await fetch(`/api/voices`); 
                    if (!res.ok) throw new Error(await getErrorMessage(res));
                    const data = await res.json();
                    
                    // ê³µì‹ ë¬¸ì„œì— ë”°ë¼, /v1/voices ì‘ë‹µì€ {"voices": [...]} í˜•ì‹ì…ë‹ˆë‹¤.
                    allVoicesCache = data.voices || [];
                    populateLanguageFilter(allVoicesCache);
                    displayVoices(); // í•„í„°ë§ ì—†ì´ ì „ì²´ ëª©ë¡ì„ í‘œì‹œí•©ë‹ˆë‹¤.
                } catch (error) {
                    statusMessage.textContent = `ì˜¤ë¥˜: ëª©ì†Œë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. (${error.message})`;
                    statusMessage.classList.add('text-red-600');
                }
            };

            textInput.addEventListener('input', updateGenerateButtonState);
            // í•„í„°ê°€ ë³€ê²½ë˜ë©´ ì„œë²„ì— ë‹¤ì‹œ ìš”ì²­í•˜ì§€ ì•Šê³ , displayVoices í•¨ìˆ˜ë§Œ í˜¸ì¶œí•©ë‹ˆë‹¤.
            [languageFilter, genderFilter, ageFilter].forEach(el => el.addEventListener('change', displayVoices));
            generateBtn.addEventListener('click', handleGenerateTTS);
            
            initializeApp();
        });
    </script>
